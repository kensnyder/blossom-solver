<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blossom Solver</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <h1>Blossom Solver</h1>
    <main>
      <form id="InputForm">
        <label>
          <span>Enter the 6 petal letters</span>
          <input name="petals" />
        </label>
        <label>
          <span>Enter the center letter</span>
          <input name="centerLetter" />
        </label>
        <button type="submit">Solve</button>
      </form>
      <div id="Output"></div>
    </main>
    <script src="./js/domUtils.mjs" type="module"></script>
    <script src="./js/runBot.mjs" type="module"></script>
    <script src="./js/main.mjs" type="module"></script>
